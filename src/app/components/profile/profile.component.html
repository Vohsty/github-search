<section id="banner">

  <div class="container">
    <div class="row">
      <div class="col-md-6">
          <form>
              <div class="form-group ">
                
                    <input type="text"  class="form-control" placeholder="Enter username" [(ngModel)]="username" name="username">
                    <button class="btn btn-dark my-2 my-sm-0" type="submit"(click)="userSearch()"><i class="fa fa-search" aria-hidden="true"></i></button>
                
      
              </div>
            </form>
      </div>
      <div class="col-md-6">
          <p>
              <span class="badge badge-primary" style="margin-right: 10px"> {{client.noOfrepos}}Repos</span>
              <span class="badge badge-success" style="margin-right: 10px"> {{client.followers}}Followers</span>
              <span class="badge badge-warning" style="margin-right: 10px"> {{client.following}}Following</span>
              <span class="badge badge-pill badge-info"> Created: {{client.date}}</span>
    
            </p>
      </div>
    </div>
  </div>
    
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            
            <img width="300px" src="{{client.avatarimg}}" class="rounded-circle img-responsive" alt="Avatar">
            <h3 style="color: navajowhite"> {{client.owner}}</h3>
          </div>
          <div class="col-md-4">
             
            <ul class="list-group" >
              <li class="list-group-item " style="background:rgba(0, 0, 0, 0.3); color: navajowhite">{{client.bio}}</li>
              <li class="list-group-item"style="background:rgba(0, 0, 0, 0.4); color: navajowhite">Username:{{client.user}}</li>
              <li class="list-group-item"style="background:rgba(0, 0, 0, 0.5); color: navajowhite">{{client.email}}</li>
      
            </ul>
          </div>
          <div class="col-md-4" style="text-align:center" >
          
                <div class="panel panel-default">
                    <div class="card-header" style="background:rgba(0, 0, 0, 0.8); color:navajowhite">
                      <h3 >REPOS</h3>
                </div>
            </div>
            <div class="card" class="repos"  >
              <div *ngFor="let rep of myRepo.myRepoArray">
                <div class="panel panel-default">
                  <div class="card-header" style="background:rgba(0, 0, 0, 0.5); color: navajowhite">
                    <h4>{{rep.name}}  </h4>
                  </div>
                  <div class="card-body" style="background:rgba(0, 0, 0, 0.3); color:navajowhite" >
                    <p> {{rep.description}}</p>
                    <p>Language(s): {{rep.language}}</p>
                    <button type="button" name="button" class="btn btn-dark"><a href="{{rep.html_url}}" target="_blank">View
                        on GitHub</a></button>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
      
        </div>
      </div>
</section>
